<!DOCTYPE html>
<html lang="es">

<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="assets/img/icons/logo_login.ico" />
	<!--===============================================================================================-->
	<!--Bootstrap.min.css v5.3.0-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<!--===============================================================================================-->
</head>

<body>


	<!-- ======= Login ======= -->
	<div class="limiter" id="mostrar_login" style="display: none;">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/img/imagen_login.png">
				</div>

				<div class="login100-form">
					<span class="login100-form-title">
						Login
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="email" id="txt_usuario"
							placeholder="Ingrese su usuario:">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100">
						<input class="input100" type="password" name="pass" id="txt_password"
							placeholder="Ingrese su contraseÃ±a:">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="ingresar()">
							Ingresar
						</button>
					</div>

					<div class="text-center p-t-12">
						<!--
						<span class="txt1">
							Forgot
						</span>
						<a class="txt2" href="#">
							Username / Password?
						</a>
						-->
					</div>

					<div class="text-center p-t-136">
						<!--
						<a class="txt2" href="#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
						-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- ======= End Login ======= -->



	<!--===============================================================================================-->
	<!--JQuery v3.7.0-->
	<script src="https://code.jquery.com/jquery-3.7.0.min.js"
		integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
	<!--===============================================================================================-->
	<!--Bootstrap.min.js v5.3.0-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"
		integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<!--SweetAlert2 v11-->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



	<!-- Template Main JS File -->
	<script src="assets/js/config.js"></script>

	<script>
		loadStylesVendor_login();
		loadScriptsVendor_login(); //Cargo los scripts en el body
		loadStyles_Login();
		loadScripts_login(); //Cargo los scripts en el body

		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
