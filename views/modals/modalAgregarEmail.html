<!-- Modal -->
<div class="modal modal_comun modal-lg fade" id="modal_agregarEmail" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header bg-success">
                <h1 class="modal-title fs-5 fw-bolder" id="exampleModalLabel">Agregar Email:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="txt_agregar_nuevo_email" placeholder="Email:">
                            <label for="txt_agregar_nuevo_email">Email:</label>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="agregar_email_usuario()">Guardar</button>
                </div>
            </div>
        </div>
    </div>
